{% extends "layout.html" %} 
{% block content %}

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
            min-vh-100">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h5>Forgot Password?</h5>
                  <p class="mb-2">Enter your registered email ID to reset the password
                  </p>
                </div>
                <form id="ResetPasswordForm" class="form form-forget-password" method="POST" action="" role="form">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                    {{form.email.label}}
                    {{form.email(placeholder="Email", class_="form-control")}}
                  </div>
                  <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary">
                      Reset Password
                    </button>
                  </div>
                  <span>Don't have an account? <a href="{{ url_for('public.register') }}">Create Account</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>


{% endblock %}
