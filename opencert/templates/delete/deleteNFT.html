{% block content %}

<script src="{{url_for('static', filename='smartDeleteFunction.js')}}"></script>
<div class="container-narrow">

      <input type="number" class="form-control" id="certId" name="certId" value="" required>
    </div>
    <button type="button" class="btn btn-danger" id="delete">Delete Certificate</button>
    <br/>
    <br/>
