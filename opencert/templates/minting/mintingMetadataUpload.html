{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h2 class="mt-5"> Step 2</h2><br/>
  <form id="MintingForm2" class="form form-minting2" method="POST" action="">
    <div class="mb-3">
      <h5 class="mt-2">Certificate Image CID:</h5>
      <input type="text" class="form-control" id="imageHash" name="imageHash" value="{{ cid }}" required readonly>
      <h5 class="mt-2">Certificate Number:</h5>
      <input type="text" class="form-control" name="certNum" required>
      <h5 class="mt-2">Breed:</h5>
      <input type="text" class="form-control" id="breed" name="breed" required>
      <h5 class="mt-2">Generation:</h5>
      <input type="text" class="form-control" id="generation" name="generation" required>
      <h5 class="mt-2">Gender:</h5>
      <input type="text" class="form-control" id="gender" name="gender" required>
      <h5 class="mt-2">Farm Name:</h5>
      <input type="text" class="form-control" id="farm" name="farm" required>
      <h5 class="mt-2">AVA Registered Tag Number:</h5>
      <input type="text" class="form-control" id="AVATag" name="AVATag" required>
      <h5 class="mt-2">CITES Registration Number:</h5>
      <input type="text" class="form-control" id="CITESTag" name="CITESTag" required>
      <h5 class="mt-2">Date of Issue:</h5>
      <input type="text" class="form-control" id="DOI" name="DOI" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload Metadata</button>
  </form>
</div>
{% endblock %}
